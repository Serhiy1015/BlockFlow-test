<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockFlow Test</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="overlay"></div>
    <div class="wrapper">
        <div class="burger-menu">
            <span></span><span></span><span></span>
        </div>
        <div class="leftbar">
            <p class="close-menu">x</p>
            <div class="leftbar-top">
                <div>
                    <img src="./images/home-line (1).png" alt="Головна">
                    <h3>Головна</h3>
                </div>
                <div>
                    <img src="./images/bar-chart-square-02 (1).png" alt="">
                    <h3>Сторінка1</h3>
                </div>
                <div>
                    <img src="./images/layers-three-01.png" alt="">
                    <h3>Сторінка2</h3>
                </div>
                <div>
                    <img src="./images/Icon (4).png" alt="">
                    <h3>Сторінка3</h3>
                </div>
            </div>
            <div class="leftbar-bottom">
                <div>
                    <img src="./images/settings.png" alt="Налаштування">
                    <h3>Налаштування</h3>
                </div>
            </div>
        </div>
        <div class="mainbar">
            <div class="mainbar-wrapper">
                <h1>Start</h1>
                <hr>
                <div class="states">
                    <div class="states-item">
                        <span class="state1"></span>
                        <p>Стан1</p>
                    </div>
                    <div class="states-line"></div>
                    <div class="states-item">
                        <span class="state2"></span>
                        <p>Стан2</p>
                    </div>
                    <div class="states-line"></div>
                    <div class="states-item">
                        <span class="state3"></span>
                        <p>Стан3</p>
                    </div>
                    <div class="states-light-line"></div>
                    <div class="states-item">
                        <span class="state4"></span>
                        <p>Стан4</p>
                    </div>
                    <div class="div"></div>
                    <div class="states-item">
                        <span class="state5"></span>
                        <p>Стан5</p>
                    </div>
                </div>
                <div class="mainbar-bottom">
                    <div class="info">
                        <h3>Information</h3>
                        <div>
                            <h4>Info Number</h4>
                            <p>903049</p>
                        </div>
                        <div>
                            <h4>Pick up Place:</h4>
                            <p>Sweden</p>
                        </div>
                    </div>
                    <div class="we-are-here">
                        <div class="text">
                            <h1>We are here</h1>
                            <p>Long time to go</p>
                        </div>
                        <img src="./images/Truck - 1 1.png" alt="Вантажівка">
                    </div>
                    <div class="pre-order">
                        <h3>Передзамовити багаж</h3>
                        <form>
                            <div>
                                <small>З якої країни:</small>
                                <select>
                                    <option>Select option</option>
                                    <option value="Швеція">Швеція</option>
                                    <option value="Швеція">Англія</option>
                                    <option value="Швеція">США</option>
                                </select>
                            </div>
                            <div>
                                <small>В яку країну:</small>
                                <select>
                                    <option>Select option</option>
                                    <option value="Швеція">Україна</option>
                                    <option value="Швеція">Польща</option>
                                    <option value="Швеція">Канада</option>
                                </select>
                            </div>
                            <input type="button" value="Done">
                        </form>

                    </div>

                </div>
            </div>
        </div>

    </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
